    <h1 id="title">
      Earthquake Watch
    </h1>
    </br>
    <p> Select a 24 hour time frame and generate a table that displays the earthquakes that were reported to the <a href="https://earthquake.usgs.gov/data/dyfi/"> Did You Feel It</a> system, as well as a map displaying all the tremors registered within those 24 hours. </p>

      <form>
        <input id="datepicker" />
      </form>

      <button id="GetData">Get Data</button>
      <h2 id=count></h2>
      <h2 id=felt></h2>
      <div id=location></div>
      <table id="maint">
        <tr>
          <th>Place</th>
          <th>Magnitude</th>
          <th>Number of Reports</th>
       </tr>
      </table>
